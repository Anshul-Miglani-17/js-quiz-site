<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Quiz</title>
    <style>
      body{
        background-color: aqua;
      }
      .wt{
        font-weight: bold;
        text-shadow: 3px 3px 5px black;
      }
    </style>
</head>
<body>
    <!-- top section -->
  <div class="intro py-3  text-center">
    <div class="container">
      <h1 class="wt text-primary  display-3 my-4">=> Quiz();</h1>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-warning text-center">
    <div class="container lead display-5">
      <p>You are <span class="text-primary display-4 p-3">0%</span> knowlegable</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-secondary">
    <div class="container">
      <h2 class="my-5 text-white">Questions-></h2>

      <form class="quiz-form text-light">

        <div class="my-5">
          <p class="lead font-weight-normal">1. How to make someone happy?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" >
            <label class="form-check-label">Show them a movie</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Don't worry, the happiness will find you</label>
          </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">2. which clg is best?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" >
              <label class="form-check-label">ymca</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">iit faridabad - ymca</label>
            </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Who is more knowlgable?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" >
            <label class="form-check-label">bill gates</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">anshul miglani</label>
          </div>
      </div>
        
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>

  <div class="butt text-center d-none my-5">
    <input type="submit" class="btn btn-primary" value="Re Attempt"> 
  </div>
    
    <script src="index_3.js"></script>
</body>
</html>
